<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap Basic Portfolio</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

  <!-- Main header that houses custom navbar brand and a hamburger menu when page is collaspe.
Containers-fluid>Container>Navbar>Navbar Brand>hamburger Menu.  Custom class start with "gp". -->

  <header>
    <div class="container-fluid gpbgcolor navbar-bottom-margin">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light gpbgcolor">
          <a class="gp-navbar-brand" href="index.html">Gabe Perry</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="mr-auto">
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link text-muted text-primary text-sucsess" href="index.html">About Me <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-muted text-primary text-sucsess" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-muted text-primary text-sucsess" href="contact.html">Contact <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Second Container that houses About Me/Contact/Portfolio and the Sidebar.  About Me/Contact/Portfolio are inside there
own column.  Sidebar sits in its own column.  Both are in the same row. -->

  <section id="main-section">
    <div class="container">
      <div class="row ">
        <div class="col-md-6 col-sm-12 col-xs-12 gpbgcolor scroll border border dark mb-4 main-content float left ">
          <h1>Contact</h1>
          <form class="contact_form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John Smith" required="required" maxlength="50">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required" maxlength="50">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea name="message" id="message" required="required" placeholder="Please enter your message up to 1000 characters." maxlength="1000"></textarea>
              </li>
            </ul>
            <input type="submit" name="submit">
          </form>
        </div>

        <!-- Beginning of Sidebar inside container.       -->
        <div class="col-md-4 offset-md-1 col-sm-12 col-xs-12 gpbgcolor sidebar border border dark">
          <h2>Connect with Me</h2>
          <a href="https://github.com/Gperry22" target="_blank">
              <img src="assets/images/github.png" class="connect_icons"  alt="github"></a>
          <a href="https://www.linkedin.com/in/gabe-perry-3168935b/" target="_blank">
              <img src="assets/images/linkedin.png" class="connect_icons" alt="linkedin"></a>
          <a href="https://stackoverflow.com/users/8858085/gabe-perry?tab=profile" target="_blank">
              <img src="assets/images/stack.png" class="connect_icons" alt="stack"></a>
        </div>
      </div>
    </div>
  </section>
  <!-- End of Sidebar inside Container. -->

  <!-- Beginning of Footer that stretches the entire page and is fixed to the bottom of the page.
FooterEmpty>Row>Column>Footer -->
  <section class="footer empty">
    <div class="row">
      <div class="col-md-12">
        <footer class="foot-container text-center ">
          &copy; Copyright@Gabe Perry
        </footer>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
