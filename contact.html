<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap Basic Portfolio</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Masterhead that includes container for Logo, and page links.   -->
  <header id="masterhead">
    <div class="gp-container">
      <div class="row mb-3">
        <div class="col-md-7 col-sm-12 col-xs-12">
          <a href="index.html" id="logo">Gabe Perry</a>
        </div>
        <div class="col-md-3 col-md-offset-1 col-sm-12 col-xs-12">
          <nav>
            <a href="index.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main container that houses aboutme, and connect with me. Houses the
container class for main media box. Will be used for Aboutme and Contact Form box.
not for Portfolio box which needs different padding settings. -->

  <section id="main-section">
    <div class="row gp-container">
      <div class="col-md-6 col-sm-12 col-xs-12 gpbgcolor scroll border border dark mb-4 main-content">
        <h1>Contact</h1>
        <form class="contact_form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="John Smith" required="required" maxlength="50">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required" maxlength="50">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea name="message" id="message" required="required" placeholder="Please enter your message up to 1000 characters." maxlength="1000"></textarea>
            </li>
          </ul>
          <input type="submit" name="submit">
        </form>
      </div>
      <div class="col-md-4 offset-md-1 col-sm-12 col-xs-12 gpbgcolor sidebar  border border dark">
        <h2>Connect with Me</h2>
        <a href="https://github.com/Gperry22" target="_blank">
                <img src="assets/images/github.png" class="connect_icons"  alt="github"></a>
        <a href="https://www.linkedin.com/in/gabe-perry-3168935b/" target="_blank">
                <img src="assets/images/linkedin.png" class="connect_icons" alt="linkedin"></a>
        <a href="https://stackoverflow.com/users/8858085/gabe-perry?tab=profile" target="_blank">
                <img src="assets/images/stack.png" class="connect_icons" alt="stack"></a>
      </div>
    </div>
  </section>

  <section class="footer empty">
    <div class="row">
      <div class="col-md-12">
      <footer class="foot-container text-center ">
        &copy; Copyright@Gabe Perry
      </footer>
      </div>
    </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
